
<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#4F7DC9">
  <meta charset="UTF-8">
  <title>如何注册github账号</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400|Roboto:400,300,400italic,500,700|Roboto+Mono">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://storage.googleapis.com/codelab-elements/codelab-elements.css">
  <style>
    .success {
      color: #1e8e3e;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <google-codelab-analytics gaid="UA-49880327-14"></google-codelab-analytics>
  <google-codelab title="如何注册github账号"
                  environment="web"
                  feedback-link="http://www.sctu.edu.cn">
    
      <google-codelab-step label="1 打开github官网" duration="0">
        <p>随便选择一个浏览器，搜索github，打开其官网。<br><img src="img/1e8174f28e121c9.png"></p>


      </google-codelab-step>
    
      <google-codelab-step label="2 注册账号" duration="0">
        <p>打开官网后，会发现右上角有个sign up也就是注册的意思，接下来就按要求输入你的用户名，邮件，密码。<br><img src="img/b49a844866256ccd.png"></p>


      </google-codelab-step>
    
      <google-codelab-step label="3 完成注册" duration="0">
        <p>注册账号后，点击登录会有一系列验证方法，按要求来操作就可以了。在选择账户类型时选择免费用户。接下来就有一个问卷，直接点击下面跳过就行了。<br><img src="img/b18a98948257fab0.png"></p>


      </google-codelab-step>
    
      <google-codelab-step label="4 验证邮箱" duration="0">
        <p>完成上面一系列操作后，就到你注册账户时的邮箱去验证，点击绿色按钮就行了。<br><img src="img/53d3e401c9df6d6b.jpg"></p>


      </google-codelab-step>
    
  </google-codelab>

  <script src="https://storage.googleapis.com/codelab-elements/native-shim.js"></script>
  <script src="https://storage.googleapis.com/codelab-elements/custom-elements.min.js"></script>
  <script src="https://storage.googleapis.com/codelab-elements/prettify.js"></script>
  <script src="https://storage.googleapis.com/codelab-elements/codelab-elements.js"></script>

</body>
</html>
